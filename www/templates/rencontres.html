<ion-view view-title="Rencontres">
  <ion-content class="padding">
    <div ng-repeat="rencontre in rencontres" class="card">
      <div class="item item-divider">
        I'm a Header in a Card!
      </div>
      <div class="item item-text-wrap">
        {{rencontre.numero}}
      </div>
    </div>
  </ion-content>
</ion-view>
